name: Train Ethereum Fraud Detection Model

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
  pull_request:
    branches:
      - main
    paths:
      - 'MLProject/**'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas numpy scikit-learn imbalanced-learn xgboost matplotlib seaborn

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . \
          --experiment-name "Ethereum_Fraud_CI_CD" \
          -P n_estimators=100 \
          -P max_depth=6 \
          -P learning_rate=0.1

    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: |
          MLProject/xgboost_fraud_model.pkl
          MLProject/scaler_trained.pkl
          MLProject/confusion_matrix.png
          MLProject/feature_importance.png
        retention-days: 30

    - name: Create model release (on main branch only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: production-model-${{ github.sha }}
        path: |
          MLProject/xgboost_fraud_model.pkl
          MLProject/scaler_trained.pkl
        retention-days: 90
